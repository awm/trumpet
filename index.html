<!DOCTYPE html>
<html lang="en">
<head>
	<title>Trumpet</title>
	<link rel="stylesheet" type="text/css" href="css/pure-min.css">
	<link rel="stylesheet" type="text/css" href="css/grids-responsive-min.css">
	<link rel="stylesheet" type="text/css" href="css/flaticon.css">
    <link rel="stylesheet" type="text/css" href="css/trumpet.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div id="settings">
        <form class="pure-form">
            <fieldset class="pure-group">
                <legend>Suites</legend>
                <div class="pure-g">
                    <div class="pure-u-1 pure-u-md-1-5">
                        <button id="clubs" class="pure-button pure-input-1 checkbox">
                            <i class="flaticon-clubs"></i> Clubs
                        </button>
                    </div>
                    <div class="pure-u-1 pure-u-md-1-5">
                        <button id="diamonds" class="pure-button pure-input-1 checkbox">
                            <i class="flaticon-diamond8"></i> Diamonds
                        </button>
                    </div>
                    <div class="pure-u-1 pure-u-md-1-5">
                        <button id="hearts" class="pure-button pure-input-1 checkbox">
                            <i class="flaticon-heart53"></i> Hearts
                        </button>
                    </div>
                    <div class="pure-u-1 pure-u-md-1-5">
                        <button id="spades" class="pure-button pure-input-1 checkbox">
                            <i class="flaticon-spades1"></i> Spades
                        </button>
                    </div>
                    <div class="pure-u-1 pure-u-md-1-5">
                        <button id="trumpets" class="pure-button pure-input-1 checkbox">
                            <i class="flaticon-trumpet"></i> Trumpets
                        </button>
                    </div>
                </div>
            </fieldset>
            <fieldset class="pure-group">
                <legend>Randomization</legend>
                <div class="pure-g">
                    <div class="pure-u-1">
                        <label for="noreplace" class="pure-checkbox">
                            <input id="noreplace" type="checkbox" checked> No replacement
                        </label>
                    </div>
                    <div class="pure-u-1">
                        <label for="rounds">Rounds</label>
                        <input id="rounds" type="number" min="1" max="52" value="15">
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
    <div id="main">
    </div>
	<p class="credits">

		The authors are: <a href="http://www.freepik.com">Freepik</a>.
	</p>
</body>
</html>
